<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Flag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #ebe8e2;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: aliceblue;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: lightgray;
            color: white;
        }

        .discard-button,
        .accept-button {
            padding: 6px 10px;
            cursor: pointer;
        }

        .accept-highlight {
            background-color: yellow;
        }

        .row-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .backButton {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        table tr:nth-child(even) {
            background-color: white;
        }

        .button {
            background-color: #007193;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <button class="backButton"><a href="adminHome.html">
            <img src="images/back-arrow.svg" width="70px"></a>
    </button>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Tool ID</th>
                    <th>Flag Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>1237KC</td>
                    <td>Tool is chipped</td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>
                    <td>2947Keokuk</td>
                    <td>Dull tool</td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>
                    <td>3723KC</td>
                    <td>Tool size is not correct</td>
                    <td><input type="checkbox"></td>
                </tr>

            </tbody>
        </table>

        <button class="button">Accept</button>
        <button class="button">Discard</button>
        
    </div>

    <script>

    </script>
</body>

</html>
